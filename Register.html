<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <!-- logo -->
    <img src="./images/logo.jpg" id="top" alt="logo">
    <!-- Heading -->
    <h1>Reloading Muscles Fitness Center</h1>
    <!-- Navigation -->
    <ul>
        <li><a href="index.html" target="_blank">Home Page </a></li>
        <li><a href="about.html" target="_blank"> About</a></li>
    </ul>
    <!-- Background image -->
    <img src="./images/bckground1.4.jpg" width="100%" alt="background">
    <br>
    <!-- Form -->
    <h2>Registration</h2>
    <p>Enter the deatils</p>
    <form action="" method="">
        <label for="name">First Name:</label>
        <input type="text" name="name" placeholder="Firstname">
        <br>
        <br>
        <label for="lastname">lastname:</label>
        <input type="text" name="lastname" placeholder="lastname">
        <br>
        <br>
        <label for="Sex">Sex:</label>
        <input type="radio" name="Sex" value="Male">Male
        <input type="radio" name="Sex" value="Female">Female
        <input type="radio" name="Sex" value="Not Specified">Not Specified
        <br>
        <br>
        <label for="phone">Phone no:</label>
        <input type="tel" name="phone" placeholder="phone no.">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Email">
        <br>
        <br>
        <label for="age">Age :</label>
        <input type="text" name="age" placeholder="age">
        <br>
        <br>
        <label for="height">Height :</label>
        <input type="text" name="height" placeholder="height">
        <br>
        <br>
        <label for="doj">Date Of Joining :</label>
        <input type="datetime-local" name="doj" placeholder="DOJ">
        <br>
        <br>
        <label for="plan">Plan :</label>
        <input type="number" name="Plan" placeholder="How many months">
        <br>
        <br>
        <label for="amount">Amount :</label>
        <input type="text" name="amount" placeholder="amount paid">
        <br>
        <br>
        <input type="submit">

    </form>


</body>
